name: Windows Build

on:
  push:
    branches: [ "main", "gitauto/*", "copilot/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Apply Team Forever enhancements
      run: |
        cd Hybrid-RSDK-Main/RSDKV4-Decompilation
        git apply ../../teamforever-rsdkv4.patch 2>&1 | Out-Null
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Warning: Could not apply teamforever-rsdkv4.patch"
          Write-Host "Continuing build without video playback support"
        }
        if (!(Test-Path "dependencies/all/theoraplay/.git")) {
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue dependencies/all/theoraplay
          git clone --depth=1 https://github.com/icculus/theoraplay.git dependencies/all/theoraplay
        }
      shell: powershell
      continue-on-error: false

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Build project
      run: .\build_all.ps1
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sonic-hybrid-ultimate-windows
        path: |
          Hybrid-RSDK-Main/build/bin/
          Custom-Client/bin/
