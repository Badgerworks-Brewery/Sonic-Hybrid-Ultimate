name: Windows Build

on:
  push:
    branches: [ "main", "gitauto/*", "copilot/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Build project
      run: .\build_all.ps1
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sonic-hybrid-ultimate-windows
        path: |
          Hybrid-RSDK-Main/build/bin/
          Custom-Client/bin/
