name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libsdl2-dev libgl1-mesa-dev libglew-dev libvorbis-dev

    - name: Create build directory
      run: mkdir -p build
      working-directory: "Hybrid-RSDK Main"

    - name: Configure CMake
      run: cmake ..
      working-directory: "Hybrid-RSDK Main/build"

    - name: Build
      run: cmake --build .
      working-directory: "Hybrid-RSDK Main/build"
