name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo bash scripts/deps.sh

    - name: Clean and create build directory
      run: |
        rm -rf build
        mkdir -p build
      working-directory: "Hybrid-RSDK Main"

    - name: Configure CMake
      run: cmake ..
      working-directory: "Hybrid-RSDK Main/build"

    - name: Build native components
      run: cmake --build .
      working-directory: "Hybrid-RSDK Main/build"

    - name: Build Custom Client
      run: dotnet build
      working-directory: "Custom Client"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sonic-hybrid-ultimate
        path: |
          Hybrid-RSDK Main/build/bin/
          Custom Client/bin/
